
@if (question) {

  <h2><markdown>#{{ currentQuestion }} {{ question.title }}</markdown></h2>

  <div class="options">

    <ul>
      @for (option of question.options; track option; let idx = $index)
      {
        <li (click)="toggle(idx)" [class.selected]="isSelected(idx)">
          <markdown>{{ option }}</markdown>
        </li>
      }
    </ul>

  </div>

  <div class="buttons">

    <button class="back" (click)="back()">< Back</button>

    <button class="Next" (click)="answer()" [disabled]="answers.length == 0">Next ></button>

  </div>

}
